        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paint-brush" role="img"
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                  d="M167.02 309.34c-40.12 2.58-76.53 17.86-97.19 72.3-2.35 6.21-8 9.98-14.59 9.98-11.11 0-45.46-27.67-55.25-34.35C0 439.62 37.93 512 128 512c75.86 0 128-43.77 128-120.19 0-3.11-.65-6.08-.97-9.13l-88.01-73.34zM457.89 0c-15.16 0-29.37 6.71-40.21 16.45C213.27 199.05 192 203.34 192 257.09c0 13.7 3.25 26.76 8.73 38.7l63.82 53.18c7.21 1.8 14.64 3.03 22.39 3.03 62.11 0 98.11-45.47 211.16-256.46 7.38-14.35 13.9-29.85 13.9-45.99C512 20.64 486 0 457.89 0z"></path>

<div class="tool" title="цвет заливки" (click)="onColorFill()">
    <div class="color-select">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="tint" role="img"
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path fill="currentColor"
                  d="M205.22 22.09c-7.94-28.78-49.44-30.12-58.44 0C100.01 179.85 0 222.72 0 333.91 0 432.35 78.72 512 176 512s176-79.65 176-178.09c0-111.75-99.79-153.34-146.78-311.82zM176 448c-61.75 0-112-50.25-112-112 0-8.84 7.16-16 16-16s16 7.16 16 16c0 44.11 35.89 80 80 80 8.84 0 16 7.16 16 16s-7.16 16-16 16z"></path>
        </svg>
        <div class="color" [style.background-color]="colorFill"></div>
    </div>
    <color-picker [(visibility)]="viewSelectorFill" [auto-close]="true" [(colorRGB)]="colorFill"></color-picker>
</div>
<div class="tool tool-title" title="размер">
    <input style="width: 4em;" type="range" min="1" max="25" [(ngModel)]="strokeWidth">
    <span class="range-value" style="width: 1.5em;">{{strokeWidth}}</span>
</div>
<div class="tool tool-title" title="точность">
    <input style="width: 4em;" type="range" min="1" max="24" step="1" [(ngModel)]="accuracy">
    <span class="range-value" style="width: 1.5em;">{{accuracy}}</span>
</div>
<div class="tool tool-title" title="повторы">
    <input type="number" min="1" max="150" step="1" [(ngModel)]="parts" style="width: 4em;">
</div>
